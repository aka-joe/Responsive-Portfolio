<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Joseph Ahn | Contact</title>
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    </head>

    <body>
        <header>
            <div class="container">
                <a href="./index.html" id="logo">Joseph Ahn</a>
                <nav>
                    <a href="./index.html">About</a>
                    <a href="./portfolio.html">Portfolio</a>
                    <a href="./contact.html">Contact</a>
                </nav>
            </div>
        </header>
        
        <div class="wrapper">
            <div id="main" class="container">
                <section>
                    <h1>Contact</h1>
                    <form>
                        <ul>
                            <li>
                                <label>Name</label>
                                <input type="text" name="name" placeholder="Joseph Ahn" required="required">
                            </li>
                            <li>
                                <label>Email</label>
                                <input type="text" name="email" placeholder="example@gmail.com" required="required">
                            </li>
                            <li>
                                <label>Message</label>
                                <textarea name="message" required="required"></textarea>
                            </li>
                        </ul>
                        <input type="submit" value="Submit" >
                    </form> 
                </section>
            </div>
        </div>

        <footer>
            &copy; Copyright 2018 Joseph Ahn
        </footer>
    </body>
</html>
